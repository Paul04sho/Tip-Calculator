<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!--Link to CSS file-->
  <link rel="stylesheet" href="css/style.css">

  <!-- Link to JS file -->
  <script defer src="js/app.js"></script>

 </head>
<body>
  <img src="images/logo.svg" class="logo-img" alt="Splitter logo">
  <main class="tip-calculator">
      <section class="input-section">
        <!--Bill input-->
        <div class="bill-div">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0">
          <img src="images/icon-dollar.svg" alt="dollar icon">
        </div>
        <!--Tip selection-->
        <div class="tip-div">
          <h2 class="section-title">Select Tip %</h2>
          <fieldset class="tip-options">
          <legend class="sr-only">Tip options</legend>
          <div class="buttons">
            <button type="button" data-value="0.05">5%</button>
            <button type="button" data-value="0.1">10%</button>
            <button type="button" data-value="0.15">15%</button>
            <button type="button" data-value="0.25">25%</button>
            <button type="button" data-value="0.5">50%</button>
            <input type="number" id="custom-tip" placeholder="Custom">
          </div>
          </fieldset>
        </div>
        <!--Number of people input-->
        <div class="people-div">
          <label for="people">Number of People</label>
          <span id="error-message" class="error-message">Can't be zero</span>
          <input type="number" id="people" placeholder="0">
          <img src="images/icon-person.svg" alt="person icon">
        </div>
      </section>

      <section class="output-section">
        <div class="results">
          <div class="result-item">
            <p>Tip Amount <span>/ person</span></p>
            <p id="tip-amount">$0.00</p>
          </div>
          <div class="result-item">
            <p>Total <span>/ person</span></p>
            <p id="total-amount">$0.00</p>
          </div>
          <button id="reset-btn">Reset</button>
        </div>
      </section>
  </main>
</body>
</html>
